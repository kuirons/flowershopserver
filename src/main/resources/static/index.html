<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登陆</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/verification.css">
    <link rel="stylesheet" href="assets/js/plugin/layer/theme/default/layer.min.js">
</head>
<body>
    <dl class="admin_login">
        <div class="login-tab" data-type-login='seller'>
            <dt>
                <strong>卖家登陆</strong>
                <em>Management System</em>
            </dt>
            <dd class="user_icon">
                <input type="text" placeholder="卖家账户" class="J_username login_txtbx">
            </dd>
            <dd class="pwd_icon">
                <input type="password" placeholder="密码" class="J_password login_txtbx">
            </dd>
            <dd class="val_icon">
                <div class="checkcode">
                    <input type="text" placeholder="验证码" maxlength="6" class="J_codetext login_txtbx">
                    <canvas class="J_codeimg">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
                </div>
            </dd>
            <dd>
                <button type="button" class="submit_btn">立即登陆</button>
            </dd>
            <dd>
                <a class="change-tab right-tab" href="javascript: void(0);">管理员登陆</a>
            </dd>
        </div>
        <div class="login-tab" data-type-login='admin'>
            <dt>
                <strong>管理员登陆</strong>
                <em>Management System</em>
            </dt>
            <dd class="user_icon">
                <input type="text" placeholder="管理员账号" class="J_username login_txtbx">
            </dd>
            <dd class="pwd_icon">
                <input type="password" placeholder="密码" class="J_password login_txtbx">
            </dd>
            <dd class="val_icon">
                <div class="checkcode">
                    <input type="text" placeholder="验证码" maxlength="6" class="J_codetext login_txtbx">
                    <canvas class="J_codeimg">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
                </div>
            </dd>
            <dd>
                <button type="button" class="submit_btn">立即登陆</button>
            </dd>
            <dd>
                <a class="change-tab left-tab" href="javascript: void(0);">卖家登陆</a>
            </dd>
        </div>
    </dl>
</body>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/Particleground.js"></script>
<script src="assets/js/plugin/layer/layer.min.js"></script>
<script src="assets/js/index.js" async></script>
</html>
