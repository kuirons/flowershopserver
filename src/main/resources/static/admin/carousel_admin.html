<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>管理员 - 前端配置</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="../assets/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/plugins/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/plugins/bootstrap-select/bootstrap-select.min.css">

    <link href="../assets/css/animate.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/app.css">
    <link rel="stylesheet" href="../assets/css/popup.css">
    <link rel="stylesheet" href="../assets/css/modal.css">
    <link rel="stylesheet" href="../assets/css/control.css">
    <link rel="stylesheet" href="../assets/css/config-panel.css">
    <link href="../assets/css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="nav-config-box config-box">
                    <h2 class="config-box-title">导航列表</h2>
                    <ul class="nav-list-box">
                        <li class="nav-list-item add-nav-item">
                            <span>+</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="slide-config-box config-box">
                    <h2 class="config-box-title">首页轮播</h2>
                    <!--
                    <div class="slide-preview" data-ratio="16:9">
                        <span class="slide-previous">&lt;</span>
                        <div class="slide-preview-list">
                            <div class="slide-preview-item">
                                <h4></h4>
                                <p></p>
                            </div>
                        </div>
                        <span class="slide-next">&gt;</span>
                    </div>
                     -->
                    <div class="slide-item add-new image-upload" data-proportion="[24, 9]"
                         data-max-file-size="4194304" data-allow-mime-type="image/*" data-target="L2Jhbm5lci9pbnNlcnQ=">
                        <img src="../assets/img/upload.png" alt="添加图片">
                        <h4>点击添加</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="goods-config-box config-box">
                    <h2 class="config-box-title">分类列表展示</h2>
                    <select class="category-select-box"></select>
                    <span class="add-category-item">+</span>
                    <hr>
                    <div class="category-edit-box">
                        <div class="category-image-box category-image-main category-image-poster image-upload"
                             data-proportion="[16, 9]"
                             data-max-file-size="4194304" data-allow-mime-type="image/*"
                             data-target="L2Jhbm5lci9pbnNlcnQ=">
                            <img src="../assets/img/upload.png" alt="添加图片">
                        </div>
                        <div class="category-image-box category-image-secondary">
                            <div class="category-image-poster image-upload" data-proportion="[16, 9]"
                                 data-max-file-size="4194304" data-allow-mime-type="image/*"
                                 data-target="L2Jhbm5lci9pbnNlcnQ=">
                                <img src="../assets/img/upload.png" alt="添加图片">

                            </div>
                            <div class="category-image-poster image-upload" data-proportion="[16, 9]"
                                 data-max-file-size="4194304" data-allow-mime-type="image/*"
                                 data-target="L2Jhbm5lci9pbnNlcnQ=">
                                <img src="../assets/img/upload.png" alt="添加图片">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<!-- 全局js -->
<script src="../assets/js/jquery.min.js?v=3.4.1"></script>
<script src="../assets/js/plugin/bootstrap/popper.min.js"></script>

<script src="../assets/js/plugin/bootstrap-select/bootstrap-select.min.js"></script>

<script src="../assets/js/plugin/jqgrid/jquery.jqGrid.min.js?0820"></script>

<!-- 拖拽 -->
<script src="../assets/js/drag.min.js"></script>

<!-- 自定义js -->
<script src="../apphtml/js/config.js"></script>
<script src="../assets/js/app.js"></script>
<script src="../assets/js/Bootstrap.js"></script>
<script src="../assets/js/Control.js"></script>
<script src="../assets/js/Modal.js"></script>
<script src="../assets/js/Tools.js"></script>
<script src="../assets/js/carousel_admin.js"></script>
</html>
