<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>管理员 - 轮播管理</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap-select.min.css">

    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css?v=4.1.0" rel="stylesheet">
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/popup.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/control.css">
    <link rel="stylesheet" href="../css/config-panel.css">
    <link rel="stylesheet" href="../js/plugins/layer/skin/layer.css" id="layui_layer_skinlayercss" style="">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="nav-config-box config-box">
                    <h2 class="config-box-title">导航列表</h2>
                    <ul class="nav-list-box">
                        <li class="nav-list-item nav-list-order-item d-1" data-list-id="0">
                            <i class="fa fa-close nav-list-order-item-delete"></i>
                            <span>测试数据0</span>
                        </li>
                        <li class="nav-list-item nav-list-order-item d-2" data-list-id="1">
                            <i class="fa fa-close nav-list-order-item-delete"></i>
                            <span>测试数据1</span>
                        </li>
                        <li class="nav-list-item nav-list-order-item d-3" data-list-id="2">
                            <i class="fa fa-close nav-list-order-item-delete"></i>
                            <span>测试数据2</span>
                        </li>
                        <li class="nav-list-item nav-list-order-item d-4" data-list-id="3">
                            <i class="fa fa-close nav-list-order-item-delete"></i>
                            <span>测试数据3</span>
                        </li>
                        <li class="nav-list-item add-nav-item">
                            <span>+</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="slide-config-box config-box">
                    <h2 class="config-box-title">首页轮播</h2>
                    <!--
                    <div class="slide-preview" data-ratio="16:9">
                        <span class="slide-previous">&lt;</span>
                        <div class="slide-preview-list">
                            <div class="slide-preview-item">
                                <h4></h4>
                                <p></p>
                            </div>
                        </div>
                        <span class="slide-next">&gt;</span>
                    </div>
                     -->
                    <div class="slide-item add-new image-upload" data-proportion="[16, 9]"
                         data-max-file-size="4194304" data-allow-mime-type="image/*" data-target="L2Jhbm5lci9pbnNlcnQ=">
                        <img src="../img/upload.png" alt="添加图片">
                        <h4>点击添加</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="goods-config-box config-box">
                    <h2 class="config-box-title">分类列表展示</h2>
                    <select class="category-select-box">
                        <option value="000">test</option>
                        <option value="001">test_1</option>
                        <option value="002">test_2</option>
                    </select>
                    <hr>
                    <div class="category-edit-box">
                        <div class="category-image-box category-image-main category-image-poster image-upload"
                             data-proportion="[16, 9]"
                             data-max-file-size="4194304" data-allow-mime-type="image/*"
                             data-target="L2Jhbm5lci9pbnNlcnQ=">
                            <img src="../img/upload.png" alt="添加图片">
                        </div>
                        <div class="category-image-box category-image-secondary">
                            <div class="category-image-poster image-upload" data-proportion="[16, 9]"
                                 data-max-file-size="4194304" data-allow-mime-type="image/*"
                                 data-target="L2Jhbm5lci9pbnNlcnQ=">
                                <img src="../img/upload.png" alt="添加图片">

                            </div>
                            <div class="category-image-poster image-upload" data-proportion="[16, 9]"
                                 data-max-file-size="4194304" data-allow-mime-type="image/*"
                                 data-target="L2Jhbm5lci9pbnNlcnQ=">
                                <img src="../img/upload.png" alt="添加图片">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<!-- 全局js -->
<script src="../js/jquery.min.js?v=2.1.4"></script>
<script src="../js/bootstrap.min.js?v=3.3.6"></script>
<script src="../js/plugins/layer/layer.min.js"></script>
<script src="../js/bootstrap-select.min.js"></script>

<!-- Peity -->
<script src="../js/plugins/peity/jquery.peity.min.js"></script>

<!-- jqGrid -->
<script src="../js/plugins/jqgrid/i18n/grid.locale-cn.js?0820"></script>
<script src="../js/plugins/jqgrid/jquery.jqGrid.min.js?0820"></script>

<!-- 拖拽 -->
<script src="../js/drag.min.js"></script>

<!-- 自定义js -->
<script src="../js/app.js"></script>
<script src="../js/Bootstrap.js"></script>
<script src="../js/Control.js"></script>
<script src="../js/Modal.js"></script>
<script src="../js/Tools.js"></script>
<script src="../js/carousel_admin.js"></script>
</html>
